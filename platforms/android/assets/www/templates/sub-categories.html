<ion-view view-title="{{viewTitle}}">
	<ion-content has-bouncing="false">
		<div class="landing-container">
			<img ng-src="{{bannerImage}}" style="width:100%; margin-bottom:-5px;">

			<div ng-repeat="item in categories">
				<div class="row" ng-click="rowClicked($index)">
				
					<div class="col">
						<img ng-src="{{item.imgSrc}}" class="only-width-img">
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
