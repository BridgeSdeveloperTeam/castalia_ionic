<ion-view view-title="Detalle">
	<ion-content class="item-list-container">
		<div class="row">
			<div class="col" style="margin:auto">
				<img ng-src="http://castaliaapp.com/imagenes/{{productDetails.imagen}}" fallback-src="{{'img/place_holder.png'}}" loading-src="{{'img/place_holder.png'}}" class="detail-img">
			</div>

		</div>
		<div class="row">
			<div class="col" style="margin:auto">
				<div class="vertical-items" style="align-items:initial">
					<h3>{{productDetails.sku}}</h2>
					<p>{{productDetails.descripcion}}</p>
					<p ng-show="showPrice">{{getPrice()}}</p>
					<br>
					
			        <button type="submit" class="button button-margin button-block button-assertive button-round" ng-click="openBrowser()">Comprar</button>
			  
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
