<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="showMenuButton">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear">
          <img src="img/icono_castalia.png" style="width:85%; height:100%; margin-top:3px;" >
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{userName}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="side-menu">
        <ion-item class="item-avatar" menu-close ng-click='goTo("app.landing")' ng-show="isUser">
          <img src="img/sidemenu/icon-menu.png">
          Menú
        </ion-item>
        <ion-item menu-close class="item-avatar" ng-click='regularGoTo("app.castalia-info")'>
          <img src="img/sidemenu/icon-benefits.png">
          Beneficios
        </ion-item>
        <ion-item menu-close class="item-avatar" ng-click='regularGoTo("app.catalog")'>
          <img src="img/sidemenu/icon-book.png">
          Catálogo
        </ion-item>
        <ion-item ng-show="isUser" class="item-avatar" ng-click="showGroup()">
          <img src="img/sidemenu/icon-price.png">
          Precios
        </ion-item>
        <ion-item class="item-icon-right" ng-click='pinkCatalogSelected()' style="padding-left:80px;" ng-if="isUser" ng-show="catalog.show">
          Catálogo Rosa
          <i class="icon ion-checkmark" ng-show="catalogTypes.pink"></i>
        </ion-item>
        <ion-item class="item-icon-right" ng-click='greenCatalogSelected()'style="padding-left:80px;" ng-if="isUser" ng-show="catalog.show">
          Catálogo Verde
          <i class="icon ion-checkmark" ng-show="catalogTypes.green"></i>
        </ion-item>
        <ion-item class="item-icon-right" ng-click='redCatalogSelected()' style="padding-left:80px;" ng-if="isUser" ng-show="catalog.show">
          Catálogo Rojo
          <i class="icon ion-checkmark" ng-show="catalogTypes.red"></i>
        </ion-item>
        <ion-item menu-close class="item-avatar" ng-click='regularGoTo("app.shopping")' ng-show="isUser">
          <img src="img/sidemenu/icon-bag.png">
          Compras en línea
        </ion-item>
        <ion-item menu-close class="item-avatar" ng-click='goTo("app.register-member")' ng-show="isUser">
          <img src="img/sidemenu/icon-edit.png">
          Registro de socios
        </ion-item>
        <ion-item menu-close class="item-avatar" ng-click='regularGoTo("app.help")'>
          <img src="img/sidemenu/icon-info.png">
          Ayuda
        </ion-item>
        <ion-item menu-close class="item-avatar" ng-click="logout()">
          <img src="img/sidemenu/icon-menu.png">
          <div ng-show="isUser">Cerrar sesión</div>
          <div ng-hide="isUser">Inicio</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
