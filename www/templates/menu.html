<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="showMenuButton">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Nombre de Socio</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.profile">
          Perfil
        </ion-item>
        <ion-item menu-close ui-sref="app.landing">
          Menú
        </ion-item>
        <ion-item menu-close ui-sref="app.catalog">
          Catálogo
        </ion-item>
        <ion-item menu-close ui-sref="app.shopping">
          Comprar
        </ion-item>
        <ion-item menu-close ui-sref="app.register-member">
          Registro de socios
        </ion-item>
        <ion-item menu-close ui-sref="app.help">
          Ayuda
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Cerrar sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
